<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form action="/updatePass" method="post">
        <input type="text" th:value="${user.getName()}"  name="name" readonly="readonly">
        <input type="text" th:value="${user.getPasswd()}" name="passwd" >
        <input type="submit" value="密码更新">
    </form>
</body>
</html>
